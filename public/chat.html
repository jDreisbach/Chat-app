<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'icon' href='/img/favicon.png'/>
    <link href='/css/styles.css' rel='stylesheet'/>
    <title>Chat-App</title>
</head>
<body>
    <div class='chat'>
        <div id="sidebar" class = "chat__sidebar">
            <h1>Chat-App</h1>
            
        </div>
        <div class="chat__main">
            <div id='messages' class='chat__messages'></div>
            <div id='locationMessages' class='chat__messages'></div>

            <div class='compose'>
                <form id = "messageForm" method='POST' action='/'>
                    <input name='message' placeholder='type here...' required autocomplete="off"/>
                    <button>Send</button>
                </form>
                <button id='shareLoc'>Share Location</button>
            </div>
        </div>
  </div>

  

   

    <script id='messageTemplate' type = 'text/html'>
        <div class='message'>
            <p>
                <span class='message__name'>{{username}}</span>
                <span class='message__meta'>{{createdAt}}</span>
            </p>
            <p> {{message}}</p>
        </div>
    </script>

    <script id="locationTemplate" type='text/html'>
        <div class='message'>
            <p>
                 <span class="message__name">{{username}}</span>
                 <span class="message__meta">{{createdAt}}</span>
            </p>
            <a href='{{url}}' target="_blank">My Current Location</a>
        </div>
    </script>

    <script id='sidebarTemplate' type='text/html'>
        <h2 class = "room-title">{{room}}</h2>
        <h3 class="list-title">Users:</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/chat.js'></script>
</body>
</html>
